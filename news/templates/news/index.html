<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Новости</title>
  </head>
  <body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <nav class="navbar navbar-expand-lg navbar-light col-mb-5">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">News</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                </li>

                 <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Добавить новость</a>
                </li>

              </ul>

            </div>
          </div>
      </nav>
  </nav>
  <div class="container mt-3">
      <h1>
          {{ title }}
      </h1>
      <div class="row">
            <div class="col-md-12">
                {% for item in news %}
                <div class="card mb-3">
                    <div class="card-header">
                        Категория: {{ item.category }}
                    </div>
                    <div class="card-body">
                            <h5 class="card-title">{{ item.title }} </h5>
                            <p class="card-text">{{ item.content }}</p>
                            <a href="#" class="btn btn-secondary btn-sm">Читать далее...</a>
                    </div>
                    <div class="card-footer text-muted">
                        {{ item.created_at|date:"Y-m-d H:i" }}
                    </div>
                </div>
                {% endfor %}
            </div>
      </div>
  </div>



    <!-- Необязательный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: пакет Bootstrap с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Вариант 2: отдельные JS для Popper и Bootstrap -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
